<!-- Main template-->
<template name='main'>

  <head>
    <title>{{KAZOOM}}</title>
  </head>
  <body>
    <h1>Todos</h1> {{> yield}}
    <hr />
    <footer>Copyrights &copy; Todos, 2015-2016</footer>
  </body>
</template>
<template name="todos">
  {{> addToDo}}
  <ul>
    {{#each todo}} {{> toDoItem}} {{/each}}
  </ul>
  {{> todosCount}}
</template>
<!--Template to add new todo items-->
<template name="addToDo">
  <form>
    <label for="toDoName">Create a task:
      <input type="text" placeholder="I want to do..." name="toDoName" />
    </label>
  </form>
</template>
<!--todo item collection-->
<template name="toDoItem">
  <li class="{{checked}}">
    <input type="checkbox" {{checked}}/>
    <input type="text" value="{{name}}" name="todoItem" /> [
    <a href="#" class="delete-todo">Delete</a>]
  </li>
</template>
<!--completed task information template-->
<template name="todosCount">
  {{#if totalTodos}}
  <p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
  {{/if}}
</template>

<!--routes and templates-->
<!--renders when route is ~/register-->
<template name='register'>
  <h2>Register</h2>
</template>
